<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easter Egg Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ö</text></svg>">
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        color: #9A2EFE;
      }
      kbd {
        background-color: #eee;
        border-radius: 3px;
        border: 1px solid #b4b4b4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2),
          0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
        color: #333;
        display: inline-block;
        font-size: 0.85em;
        font-weight: 700;
        line-height: 1;
        padding: 2px 4px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Easter Egg Test Page</h1>
      <p>
        Press the konami code (<kbd>‚Üë</kbd> <kbd>‚Üë</kbd> <kbd>‚Üì</kbd>
        <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd>
        <kbd>B</kbd> <kbd>A</kbd>) or mix in mouse clicks to trigger the
        easter egg!
      </p>
    </div>
    <script type="module">
      import { createEasterEgg } from './dist/index.js';

      createEasterEgg(
        document.body,
        () => {
          alert('Easter Egg Triggered!');
        },
        [
          'keyboard:ArrowUp',
          'keyboard:ArrowUp',
          'keyboard:ArrowDown',
          'keyboard:ArrowDown',
          'keyboard:ArrowLeft',
          'keyboard:ArrowRight',
          'keyboard:ArrowLeft',
          'keyboard:ArrowRight',
          'keyboard:b',
          'keyboard:a'
        ]
      );
    </script>
  </body>
</html>
